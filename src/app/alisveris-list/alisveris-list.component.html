<div class="row">
  <div class="col-10">
    <p-dropdown [options]="urunList" optionValue="id" optionLabel="ad" [(ngModel)]="secilenUrunId"
      [style]="{'width':'100%'}"></p-dropdown>
  </div>
  <div class="col-2">
    <p-button label="Ekle" (onClick)="urunEkle()" />
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ürün Adı</th>
      <th scope="col">Miktar</th>
    </tr>
  </thead>
  <tbody>
    @for (item of alisVerisList; track $index; let i = $index) {
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.urunAd }}</td>
      <td><input type="number" pInputText [(ngModel)]="item.miktar" /></td>
      <td><button type="button" class="btn btn-warning" (click)="urunSil(item.urunId)">Sil</button>
      </td>
    </tr>
    }
  </tbody>
</table>
