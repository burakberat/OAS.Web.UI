<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ad</th>
      <th scope="col">Soyad</th>
      <th scope="col">Birim</th>
      <th scope="col">Sepete Olu≈ütur</th>
    </tr>
  </thead>
  <tbody>
    @for (item of personelList; track $index; let i = $index) {
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.ad }}</td>
      <td>{{ item.soyad }}</td>
      <td>{{ item.birimAd }}</td>
      <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="personelAlisverisListesiGetir(item)">Ekle</button>
      </td>
    </tr>
    }
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Alisveris Listesi</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-alisveris-list></app-alisveris-list>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
